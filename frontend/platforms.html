  <script>
    // Ensure translations are applied properly when the platforms page loads
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Platforms page loaded, applying initial translations');
      const currentLang = localStorage.getItem('language') || 'ru';
      applyTranslations(currentLang);
      
      // Listen for language change events from other parts of the app
      document.addEventListener('languageChanged', async () => {
        console.log('Language changed event received on platforms page');
        const lang = localStorage.getItem('language') || 'ru';
        console.log('Applying translations for language:', lang);
        await applyTranslations(lang);
      });
    });
  </script>
